<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة بيع</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>إضافة بيع</h1>
    <form id="add-sale-form">
        <div class="form-group">
            <label for="name">اسم العميل:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="phone">هاتف العميل:</label>
            <input type="text" id="phone" name="phone">
        </div>
        <div class="form-group">
            <label for="chairs_number">عدد الكراسي:</label>
            <input type="number" id="chairs_number" name="chairs_number">
        </div>
        <div class="form-group">
            <label for="tables_number">عدد الترابيزات:</label>
            <input type="number" id="tables_number" name="tables_number">
        </div>
        <div class="form-group">
            <label for="other_products">منتجات أخرى:</label>
            <textarea id="other_products" name="other_products"></textarea>
        </div>
        <div class="form-group">
            <label for="discount">المقدم:</label>
            <input type="number" id="discount" name="discount" required>
        </div>
        <div class="form-group">
            <label for="total_amount">المبلغ:</label>
            <input type="number" id="total_amount" name="total_amount" required>
        </div>
        <div class="form-group">
            <label for="installments_number">عدد الاقساط:</label>
            <input type="number" id="installments_number" name="installments_number" required>
        </div>
        <div class="form-group">
            <label for="address">العنوان:</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="notes">ملاحظات:</label>
            <textarea id="notes" name="notes"></textarea>
        </div>
        <div class="form-group">
            <label for="status">الحالة:</label>
            <select id="status" name="status">
                <option value="جديد">جديد</option>
                <option value="جارى الدفع">جارى الدفع</option>
                <option value="منتهي">منتهي</option>
            </select>
        </div>
        <button type="submit">إضافة</button>
        <div id="add-sale-error" class="error"></div>
    </form>
    <script src="create_sale.js"></script>
</body>
</html>
